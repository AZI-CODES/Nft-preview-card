<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="container-image">
      <img class="img-eq" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="container-writeup">
      <div class="equilibrium-top">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="equilibrium-bottom">
        <div class="e-bottom-left">
           <span class="eth"> <img class="img-icon" src="./images/icon-ethereum.svg" alt="ETH">0.041 ETH</span>
        </div>
        <div class="e-bottom-right">
           <span><img class="img-icon" src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</span>
        </div>
      </div>
      <hr>
    </div>
    <div class="footer">
      <div class="footer-main">
              <span class="sp-footer"> <img class="footer-img" src="./images/image-avatar.png" alt="image-avatar"> <span> Creation of
                  <p class="avatar-name"> Jules Wyvern</p></span> </span>

      </div>

    </div>
  </div>
</body>
</html>
